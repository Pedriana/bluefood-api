<!DOCTYPE html>
<html
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<body>
<!--	add a tela de layout-->
	<div layout:fragment="content">
			<div>
				<h1>Cadastro de Cliente</h1>

				<div id="mensagemDeSucesso">
					Aqui vai um exemplo de mensagem de sucesso
				</div><br/>

				<form method="post" th:object="${cliente}" th:action="@{/public/cliente/save}">
					<fieldset>
						<label for="nome">Nome: </label><br/>
						<input type="text" id="nome" name="nome" placeholder="Nome..." th:field="*{nome}"/><br/><br/>
						<div id="mensagemDeErro">
							Aqui vai um exemplo de mensagem de erro
						</div><br/>

						<label for="cpf">CPF: </label><br/>
						<input type="text" id="cpf" name="cpf" placeholder="CPF..." th:field="*{cpf}"/><br/><br/>

						<label for="email">E-mail: </label><br/>
						<input type="text" id="email" name="email" placeholder="E-mail..." th:field="*{email}"/><br/><br/>

						<label for="telefone">Telefone: </label><br/>
						<input type="text" id="telefone" name="telefone" placeholder="Telefone..." th:field="*{telefone}"/><br/><br/>

						<label for="cep">CEP: </label><br/>
						<input type="text" id="cep" name="cep" placeholder="CEP..." th:field="*{cep}"/><br/><br/>

						<label for="senha">Senha: </label><br/>
						<input type="password" id="senha" name="senha" placeholder="Senha..." th:field="*{senha}"/><br/><br/>



						<input type="submit" value="Cadastrar" />
					</fieldset>
				</form>
				<br/>

				<input type="button" value="Voltar" onClick="location.href='index.html';">
			</div>
	</div>

</body>

</html>
